# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수
- 아래 두 가지 대표적인 형태 고차 함수가 있다.

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
  const apply1 = f => f(1);
  const add2 = a => a + 2;
  log(apply1(add2));
  log(apply1(a => a - 1));

  log("-------- times --------");
  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };

  times(log, 3);

  times(a => log(a + 10), 3);
</script>

## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
- addMaker
- 클로저는 a를 계속 기억하고 있다고 생각하자! (매개변수를 계속 ~ 함수 자체의 객체 를 통칭해서 말하는 '클로저')

<script>
  log("-------- addMaker --------");
  const addMaker = a => b => a + b;
  const add10 = addMaker(10);
  log(add10)
  log(add10(5));
  log(add10(10));
</script>
