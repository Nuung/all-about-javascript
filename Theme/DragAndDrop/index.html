<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css" />
    <title>Drag N Drop</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>DRAG and DROP</h1>
        </header>

        <div class="list_btns">
            <button> ADD </button>
            <button> DELETE </button>
        </div>

        <div class="lists">
            <div class="list">
                <div class="list-item grabbable" draggable="true">List Item 1</div>
                <div class="list-item grabbable" draggable="true">List Item 2</div>
                <div class="list-item grabbable" draggable="true">List Item 3</div>
            </div>
            <div class="list"></div>
            <div class="list"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
