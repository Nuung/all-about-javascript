<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
    <title>Nav Bar</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-accusoft"></i>
            <a href="">Nuung Nav Template</a>
        </div>

        <ul class="navbar__menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Weddings</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Bookings</a></li>
        </ul>

        <ul class="navbar__icons">
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-facebook"></i></li>
        </ul>

        <a href="#" class="navbar__toogleBtn">
            <i class="fas fa-bars"></i>
        </a>
    </nav>
    <script>
        'use strict';
        const toggleBtn = document.querySelector(".navbar__toogleBtn");
        const menuDom = document.querySelector(".navbar__menu");
        const iconsDom = document.querySelector(".navbar__icons");

        toggleBtn.addEventListener('click', (event) => {
            menuDom.classList.toggle('active');
            iconsDom.classList.toggle('active');
        });
    </script>
</body>
</html>
